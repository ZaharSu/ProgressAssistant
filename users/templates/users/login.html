<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "base.html" %}
    {% load socialaccount %}
    {% block content %}
    <h1>Авторизация</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <p><button type="submit">Войти</button></p>
    </form>
    <hr>
    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100">
    <i class="bi bi-google me-1"></i> Войти через Google</a>
    <hr>
    <p><a href="{% url 'users:register' %}"><button type="button">Регистрация</button></a></p>
    <p><a href="{% url 'users:password_reset' %}"><button type="button">Забыли пароль?</button></a></p>
    {% endblock %}
</body>
</html>
