<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
</head>
<body>
{% extends "base.html" %}
{% load widget_tweaks %}
{% load socialaccount %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <div class="card shadow-sm border-0" style="background-color: #f6fff8;">
    <div class="card-body p-3">

      <h4 class="text-success text-center mb-3">Регистрация</h4>

      <form method="post" class="bg-white p-3 rounded mb-2">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">

        <div class="text-danger small mb-2">
          {{ form.non_field_errors }}
        </div>

        {% for f in form %}
          <div class="mb-2">
            <label for="{{ f.id_for_label }}" class="form-label small">
              {{ f.label }}
            </label>
            {{ f|add_class:"form-control form-control-sm" }}
            <div class="text-danger xsmall">{{ f.errors }}</div>
          </div>
        {% endfor %}

        <button type="submit"
                class="btn btn-success d-block mx-auto btn-sm px-4">
          Регистрация
        </button>
      </form>
        <h6 class="text-success text-center mb-3">Или войти через:</h6>
      <a href="{% provider_login_url 'google' %}"
         class="btn btn-outline-danger btn-sm d-block text-center">
        <i class="bi bi-google me-1"></i> Google
      </a>

    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
