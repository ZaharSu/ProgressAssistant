<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Изменение пароля</title>
</head>
<body>
{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <div class="card shadow-sm border-0" style="background-color: #f6fff8;">
    <div class="card-body p-3">

      <h4 class="text-success text-center mb-3">Изменение пароля</h4>

      <form method="post" class="bg-white p-3 rounded mb-2">
        {% csrf_token %}

        <div class="text-danger small mb-2">
          {{ form.non_field_errors }}
        </div>

        {% for f in form %}
          <div class="mb-2">
            <label for="{{ f.id_for_label }}" class="form-label small">
              {{ f.label }}
            </label>
            {{ f|add_class:"form-control form-control-sm" }}
            <div class="text-danger xsmall">{{ f.errors }}</div>
          </div>
        {% endfor %}

        <button type="submit"
                class="btn btn-success btn-sm d-block mx-auto px-4">
          Изменить пароль
        </button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
