<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать привычку</title>
</head>
<body>
  {% extends 'base.html' %}
  {% block content %}
  <div class="container mt-5">
    <div class="card shadow border-0" style="background-color: #f6fff8;">
      <div class="card-body">
        <h2 class="text-success text-center mb-4">Редактировать привычку</h2>

        <form method="post">
          {% csrf_token %}
          {% for f in form %}
            <div class="mb-3">
              <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
              {{ f }}
              <div class="form-error text-danger small">{{ f.errors }}</div>
            </div>
          {% endfor %}

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success me-2">Сохранить</button>
            <a href="{% url 'habits:habit_detail' habit.id %}" class="btn btn-outline-secondary">Отмена</a>
          </div>
        </form>

      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
