<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактировать тренировку</title>
</head>
<body>
{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow border-0" style="background-color: #f6fff8;">
    <div class="card-body">

      <h2 class="text-success text-center mb-4">Редактировать тренировку</h2>

      <form method="post" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">
              {{ field.label }}
            </label>
            {{ field|add_class:"form-control" }}
            <div class="text-danger small">{{ field.errors }}</div>
          </div>
        {% endfor %}

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success me-2">
            Сохранить
          </button>
          <a href="{% url 'habits:workout_detail' workout.id %}"
             class="btn btn-outline-secondary">
            Отмена
          </a>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
